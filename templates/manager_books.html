{% extends 'layout.html' %}
{% block title%} 图书管理 {% endblock %}
{% block link%} 
	<a href="{{ url_for('manager')}}"> 返回 </a> | 
	<a href="{{ url_for('manager_books_add') }}"> 添加 </a> |
	<a href="{{ url_for('manager_books_delete') }}"> 删除 </a> 
{%  endblock%}
{% block body%}
	<h2> 资产管理 </h2>
	<table width="600" border="1", align="center">
	  <tr>
	    <th align="center"> 资产编号 </th>
	    <th align="center"> 资产名 </th>
	    <th align="center"> 资产类型</th>
	    <th align="center"> 查看信息 </th>
	  </tr>
	  {% for book in books%}
	  <tr>
	    <th align="center"> {{book.asset_id}}</th>
	    <th align="center"> {{book.asset_name}} </th>
	    <th align="center"> {{book.usage}}</th>
	    <th align="center"> <a href="{{ url_for('manager_book', id=book.asset_id)}}"> 点击进入 </a> </th>
	  </tr>
	  {% endfor %}
	</table>
{% endblock%}
